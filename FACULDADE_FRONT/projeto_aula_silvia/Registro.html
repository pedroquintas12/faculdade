<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registro.css">
  
    <title>Registro</title>
</head>
<body>


    <div class="images">
        <img loading="lazy" src="https://jc.ne10.uol.com.br/dist/assets/images/logo/logo-jc.svg" alt="JC ONLINE">
    </div>


    <div class="voltar">
    <button class="learn-more" onclick="window.location.href = 'projeto.html'">
        <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
        </span>
        <span class="button-text">Voltar</span>
    </button>
</div>

<div class="divisao">
    <hr>
</div>
<div class="Cadastro">

    <div class="input-group">
        <label class="label1">Nome</label>
        <input autocomplete="off" name="Email" id="caixa_registro" class="input1 " type="email" placeholder="Digite aqui">
        </div>
    

    <div class="input-group2">
            <label class="label">Email</label>
            <input autocomplete="off" name="Email" id="caixa_registro2" class="input" type="email" placeholder="Digite aqui">
            </div>
            
            <div class="input-group2">
                <label class="label">Confirmar Email</label>
                <input autocomplete="off" name="Email" id="caixa_registro3" class="input" type="email" placeholder="Digite aqui">
                </div>

                <div class="input-group2">
                <label class="label">Senha</label>
                <input autocomplete="off" name="Email" id="caixa_registro4" class="input" type="email" placeholder="Digite aqui">
                </div>

                <div class="input-group2">
                    
                    <label class="label">Confirmar Senha</label>
                    <input autocomplete="off" name="caixa_registro" id="caixa_registro5" class="input" type="email" placeholder="Digite aqui">
                   
                </div>
            </div>

            <div class="botao">
            <div class="botao_cadastro">
                <button class="btn" onclick= validarRegistro()>Entrar</button>
                </button>
            </div>
        </div>
    </div>

<script src="Registro.js"></script>

</body>
</html>
